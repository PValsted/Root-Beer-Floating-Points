<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>FlavorFind</title>
</head>
<body class="bg-img" style="background-image: url('bg-food.jpg');">
    

    <div class="container text-center">
    <div class="row gy-4" style="background-color: #4CAF50; border-radius: 5px;">
    <h1 class="display-3">FlavorFind</h1>
    <p class="lead">
        Simply choose a cuisine, a substitution if needed, and FlavorFind will generate a custom recipe.
      </p>
    <div class="form-floating">
        <select id="cuisineType" class="form-select">
            <!-- Add options for different cuisine types -->
            <option selected>Select a Cuisine type</option>
            <option value="italian">Italian</option>
            <option value="indian">Indian</option>
            <option value="asian">Asian</option>
            <option value="american">American</option>
            <!-- Add more options as needed -->
        </select>
        <label for="cuisineType">Let's create a recipe</label>
    </div>

      <!--This is a rough outline for the dietary restrictions-->
      <div class="btn-group gap-1" role="group" aria-label="Basic checkbox toggle button group">
        <input type="checkbox" class="btn-check" id="dairyFree" name="intolerance" value="dairy" autocomplete="off">
        <label class="btn btn-dark" for="dairyFree">Dairy-Free</label>
      
        <input type="checkbox" class="btn-check" id="glutenFree" name="intolerance" value="gluten" autocomplete="off">
        <label class="btn btn-dark" for="glutenFree">Gluten-Free</label>
      
        <input type="checkbox" class="btn-check" id="shellfish" name="intolerance" value="shellfish" autocomplete="off">
        <label class="btn btn-dark" for="shellfish">Shellfish</label>
      </div>
    <!-- Add more checkboxes for other intolerances -->

    <button id="generateButton" class="btn btn-dark">Generate Recipe</button>
    </div>

    <div class="row bg-subtle" style="border-radius: 5px;">
    <div class="col-6" style="background-color: #f8f8f8;">
        <h1 class="display-6" id="recipe-title"></h1>
        <div id="instructions"></div>
        <div id="recipeContainer"></div>
        <div id="recipe-image-container" style="box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.1);"></div>
    </div>

    <div class="col-6" style="background-color: #f8f8f8;">
    <div id="steps-container" style="text-align: start; padding-top: 20px;"><!-- container for recipe instructions --></div>
    </div>

    </div>

    <script src='app.js'></script>
    <script src ="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
