<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prototypeStyles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>FlavorFind</title>
</head>
<body>
<div class="container text-center">
    <div class="row gy-2">
    <h1>FlavorFind</h1>

    <label for="cuisineType">Select Cuisine Type:</label>
    <select id="cuisineType">
        <!-- Add options for different cuisine types -->
        <option value="italian">Italian</option>
        <option value="indian">Indian</option>
        <!-- Add more options as needed -->
    </select>

      <!--This is a rough outline for the dietary restrictions-->
      <label>
        <input id= "dairyFree" type="checkbox" name="intolerance" value="dairy"> Dairy-Free
    </label>
    <label>
        <input id= "glutenFree" type="checkbox" name="intolerance" value="gluten"> Gluten-Free
    </label>
    <!-- Add more checkboxes for other intolerances -->

    <button id="generateButton">Generate Recipe</button>
    </div>


<div class="row mt-5">
    <div class="col-6">
        <div id="recipeContainer"></div>
        <h1 id="recipe-title"></h1>
        <p id="instructions"></p>  
    
        <div id="recipe-image-container"></div>
    </div>

    <div class="col-6">
        <div id="steps-container" style="text-align: start;"></div> <!-- container for recipe instructions -->
    </div>  
</div>


    <script src="js/index.js"></script>
    <script src ="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
